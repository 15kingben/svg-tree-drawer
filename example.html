<!DOCTYPE html>
<html>
	<head>
		<title>SVG Tree Drawer Example</title>
		<script src="svgweb/src/svg.js" data-path="svgweb/src"></script>
		<script src="svg-tree-drawer.js"></script>
	</head>
	<body>
		<h1>SVG Tree Drawer Example</h1>
		
		<div id="tree">
			<p><em>If your browser supports SVG, it will appear below once the page loads.</em></p>
			<script type="image/svg+xml">
				<svg
				   xmlns="http://www.w3.org/2000/svg"
				   xmlns:xlink="http://www.w3.org/1999/xlink"
				   version="1.1" baseProfile="full"
				   style="border:solid 1px red;"
				   width="200"
				   height="200">
				   
					<rect x="25" y="25" 
							  id="myRect" 
							  rx="0.6" ry="0.6" 
							  width="150" height="150" 
							  fill="green" 
							  stroke="yellow" stroke-width="8"/>
					
				</svg>
			</script>
		</div>
		
		
		<hr>
		<footer>
			<address><a href="http://weston.ruter.net/" rel="author">Weston Ruter</a></address>
		</footer>
	</body>
</html>
